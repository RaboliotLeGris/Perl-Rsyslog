[General]
name=rsyslog
creator=Jordan Prudhomme <jordan@raboland.fr>
description=Small Perl server with async functions that receives logs from various servers using TCP and IPv4 

[Server]
port=15000
listenNumber=5
logDir=/usr/local/var/log/
logName=messages.log
logServerName=server.log
authorized=127.0.0.1/32
timestampFormat=YYYY-MM-DD HH:MM:SS